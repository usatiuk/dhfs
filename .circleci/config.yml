# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/executor-intro/ & https://circleci.com/docs/configuration-reference/#executor-job
    machine: # executor type
      image: ubuntu-2004:current # # recommended linux image - includes Ubuntu 20.04, docker 19.03.13, docker-compose 1.27.4

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1G
      TERM: dumb

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview & https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout

      - run: sudo apt-get update && sudo apt-get install -y fuse openjdk-21-jdk maven # FIXME

      - run: java -version

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "server/pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: cd server && mvn --batch-mode --update-snapshots verify

      - store_artifacts:
          path: server/target/quarkus-app
          destination: package

      - store_artifacts:
          path: server/target/*-reports
          destination: mvn-logs

      - save_cache:
          paths:
            - ~/.m2/repository
          key: v1-dependencies-{{ checksum "server/pom.xml" }}

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
